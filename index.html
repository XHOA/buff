<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Tool</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <form>
            <div class="form__input">
                <div class="result__board mb-3">
                    <div class="result__board-text">Running task: <span class="fs-1" id="task_order">0</span></div>
                    <div class="result__board-text">Error: <span class="fs-1" id="task_error"></span></div>
                </div>
                <div class="graph__link">
                    <a target="_blank" href="https://developers.facebook.com/tools/explorer/?method=POST&path=123%2Ffeed&version=v11.0">Get Access Token Here</a>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" id="page_id" placeholder="Page/Group ID" required value="">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" id="access_token" placeholder="Access Token" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" id="post_link" placeholder="Link to share" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" id="loop" placeholder="Loop" required value="20" min="1">
                </div>
                <button type="submit" class="btn btn-primary" id="form_btn">Run</button>
            </div>
           
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
